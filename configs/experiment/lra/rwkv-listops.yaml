# @package _global_
defaults:
  - /pipeline: listops
  - /model: rwkv
  - override /scheduler: cosine_warmup

scheduler:
  num_training_steps: 39000 # 50 epochs = 780 batches per gpu
  num_warmup_steps: 3900

model:
  config:
    n_layer: 6
    n_embd: 256
    vocab_size: 20
    ctx_len: 2048
    dim_att: 256 # n_embd
    dim_ffn: 512 # n_embd * 4


decoder:
  mode: pool

loader:
  batch_size: 32

optimizer:
  lr: 0.001
  weight_decay: 0.01

trainer:
  max_epochs: 50

train:
  seed: 3333
  interval: step
