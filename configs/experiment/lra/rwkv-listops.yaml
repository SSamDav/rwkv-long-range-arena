# @package _global_
defaults:
  - /pipeline: listops
  - /model: rwkv
  - override /scheduler: cosine_warmup

scheduler:
  num_training_steps: 19500 # 780 steps per epoch -> 32 batch size 4 gpus
  num_warmup_steps: 1950

model:
  config:
    n_layer: 6
    n_embd: 256
    vocab_size: 20
    dropout: 0.02
    # only for rwkv v5
    # ctx_len: 2048
    # dim_att: 256 # n_embd
    # dim_ffn: 1024 # n_embd * 4


decoder:
  mode: pool

loader:
  batch_size: 64

optimizer:
  lr: 0.001
  weight_decay: 0.05

trainer: 
  max_epochs: 50

train:
  seed: 3333
  interval: step
