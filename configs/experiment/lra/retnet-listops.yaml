# @package _global_
defaults:
  - /pipeline: listops
  - /model: retnet
  - override /scheduler: cosine_warmup

scheduler:
  num_training_steps: 125000 # 200 epochs
  num_warmup_steps: 12500

model:
    layers: 6
    hidden_dim: 256
    ffn_size: 512


decoder:
  mode: pool

loader:
  batch_size: 32

optimizer:
  lr: 0.004
  weight_decay: 0.05

trainer:
  max_epochs: 50

train:
  seed: 3333
  interval: step
