# @package _global_
defaults:
  - /pipeline: imdb
  - /model: rwkv
  - override /scheduler: cosine_warmup

decoder:
  mode: pool

model:
  config:
    n_layer: 6
    n_embd: 128
    vocab_size: 257
    ctx_len: 4096
    dim_att: 128 
    dim_ffn: 256 

loader:
  batch_size: 32

optimizer:
  lr: 0.01
  weight_decay: 0.05

scheduler:
  num_training_steps: 19450 # 20 epochs
  num_warmup_steps: 1945

trainer:
  max_epochs: 50

train:
  seed: 3333
  interval: step
