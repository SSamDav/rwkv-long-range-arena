# @package _global_
defaults:
  - /pipeline: imdb
  - /model: rwkv
  - override /scheduler: cosine_warmup

decoder:
  mode: pool

model:
  config:
    n_layer: 6
    n_embd: 128
    vocab_size: 257
    ctx_len: 4096
    dim_att: 128 
    dim_ffn: 512 

loader:
  batch_size: 32

optimizer:
  lr: 0.004
  weight_decay: 0.05

scheduler:
  num_training_steps: 39000 # 390 steps per epoch -> 32 batch size 4 gpus
  num_warmup_steps: 3900

trainer:
  max_epochs: 50

train:
  seed: 3333
  interval: step
